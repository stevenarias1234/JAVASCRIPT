        <script>
            let nota_std, suma,prom;
            suma=0;//acumulador o sumador 
            prom=0;//promedio de nota final std
            num=1;//contador de notas std
            //entrada 
            nom_std=prompt("ingrese nombre estudiante");
            //proceso ciclo while
            while (num<=3){
                nota_STD=parseFloat(prompt("ingrese nota std: - [1=desempeÃ±o, 2=talleres; 3=examenes]"));
                //acumulador o sumador de notas
                suma+=nota_STD;
